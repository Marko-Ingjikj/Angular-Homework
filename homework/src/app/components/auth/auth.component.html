<div class="auth">
    <img src="https://media.istockphoto.com/id/1281150061/vector/register-account-submit-access-login-password-username-internet-online-website-concept.jpg?s=612x612&w=0&k=20&c=9HWSuA9IaU4o-CK6fALBS5eaO1ubnsM08EOYwgbwGBo="
        alt="">

    <div class="wrapper">
        <form [formGroup]="authForm">
            <mat-form-field *ngIf="!showLoginForm">
                <mat-label>Enter your name</mat-label>
                <input matInput placeholder="John Doe" type="text" formControlName="name">
                <mat-error>Name is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Enter your email</mat-label>
                <input matInput placeholder="example@mail.com" type="email" formControlName="email">
                <mat-error>Email is required</mat-error>
            </mat-form-field>

            <mat-form-field>
                <mat-label>Enter your password</mat-label>
                <input [type]="hidePassword ? 'password' : 'text'" matInput formControlName="password" />
                <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
                    <mat-icon>{{hidePassword ? 'visibility_off' :'visibility'}}</mat-icon>
                </button>
                <mat-error>Password is required</mat-error>
            </mat-form-field>

            <button mat-raised-button color="primary" (click)="onSubmit()">
                {{showLoginForm ? 'Log in' : 'Register'}}
            </button>
            <mat-hint>
                {{showLoginForm ? "Don't have an account?" : 'Already have an account?' }}
                <a class="" (click)="showLoginForm = !showLoginForm">click here</a>
            </mat-hint>
        </form>
    </div>
</div>
