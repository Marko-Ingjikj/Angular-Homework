<form [formGroup]="roomForm">
    <div class="form-div">
        <label for="name">Name:</label>
        <input type="text" id="name" formControlName="name">
    </div>

    <div class="form-div">
        <label for="description">Description:</label>
        <input type="text" id="description" formControlName="description">
    </div>

    <div class="form-div">
        <label for="image">Image:</label>
        <input type="text" id="image" formControlName="image">
    </div>

    <div class="form-div">
        <label for="price">Price:</label>
        <input type="number" id="price" formControlName="price">
    </div>

    <div class="form-div">
        <label for="persons">Persons:</label>
        <input type="text" id="persons" formControlName="persons">
    </div>

    <div class="form-div">
        <label for="children">Children:</label>
        <input type="text" id="children" formControlName="children">
    </div>

    <div class="form-div">
        <label for="amenities">Amenities:</label>
        <input type="text" id="amenities" formControlName="amenities">
    </div>

    <div class="checkbox-div">
        <label for="isAvailable">Available:</label>
        <input type="checkbox" id="isAvailable" formControlName="isAvailable">
    </div>

    <button (click)="onSubmit" class="submit-btn" [disabled]="roomForm.invalid">Submit</button>
</form>
